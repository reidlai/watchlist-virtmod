$schema: 'https://moonrepo.dev/schemas/project.json'
id: 'watchlist-svelte'

tasks:
  build:
    command: 'svelte-package'
    outputs:
      - 'dist/**'
  lint:
    command: 'pnpm run lint'
    inputs:
      - 'package.json'
      - '**/*'
    options:
      mergeArgs: 'replace'
  test:
    command: 'echo "No test script available"'
    options:
      mergeArgs: 'replace'
