$schema: 'https://moonrepo.dev/schemas/project.json'
id: 'watchlist-ts'
type: 'library'
stack: 'frontend'

tasks:
  build:
    outputs:
      - 'dist'
    options:
      mergeOutputs: 'replace'
  
  lint:
    command: 'pnpm run lint'
    inputs:
      - '**/*.ts'
      - 'eslint.config.mjs'
      - 'package.json'
    options:
      mergeArgs: 'replace'


