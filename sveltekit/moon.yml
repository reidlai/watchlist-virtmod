$schema: 'https://moonrepo.dev/schemas/project.json'
id: 'watchlist-sveltekit'
type: 'library'
stack: 'frontend'

tasks:
  build:
    command: 'svelte-package'
    outputs:
      - 'dist/**'
  
  dev:
    command: 'vite dev'
    local: true

  storybook:
    command: 'pnpm run story:dev'
    local: true
  sync:
    command: 'svelte-kit sync'

  check:
    command: 'svelte-check --tsconfig ./tsconfig.json'
    deps:
      - 'sync'

  lint:
    command: 'pnpm run lint'
    options:
      mergeArgs: 'replace'

  test:
    command: 'vitest run'

  format:
    command: 'prettier --plugin-search-dir . --write .'
